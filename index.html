<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator | Faisal69XD</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #c70039;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    input:focus {
      border-color: #c70039;
      outline: none;
    }
    button {
      background-color: #c70039;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a5002e;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #222;
    }
    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }
    footer a {
      color: #c70039;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" />
    <label for="today">Age at the Date of</label>
    <input type="date" id="today" />
    <button onclick="calculateAge()">Calculate</button>
    <div id="result"></div>
    <footer>Developed by <a href="https://github.com/FAISAL69XD" target="_blank">Faisal69XD</a></footer>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date(document.getElementById("today").value);
      if (!dob || !today || isNaN(dob) || isNaN(today)) {
        document.getElementById("result").innerText = "Please select valid dates.";
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText = 
        `You are ${years} years, ${months} months, and ${days} days old.`;
    }
  </script>
</body>
</html>
