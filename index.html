<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator | Faisal69XD</title>
  <meta name="description" content="Professional Age Calculator with red theme. Calculate exact years, months, days, hours, minutes, and seconds." />
  <meta name="keywords" content="age calculator, red theme, years, months, days, hours, minutes, seconds, Faisal69XD" />
  <link rel="icon" href="https://i.ibb.co/ZYW3VTp/logo.png" type="image/png" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #c70039;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 30%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #c70039;
    }

    button {
      background-color: #c70039;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a5002e;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #222;
      text-align: left;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #c70039;
      text-decoration: none;
      font-weight: bold;
    }

    @media(max-width: 480px){
      .input-group input {
        width: 28%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/ZYW3VTp/logo.png" alt="Logo" class="logo" />
    <h1>Age Calculator</h1>

    <label>Date of Birth</label>
    <div class="input-group">
      <input type="number" id="dobDay" placeholder="DD" min="1" max="31" />
      <input type="number" id="dobMonth" placeholder="MM" min="1" max="12" />
      <input type="number" id="dobYear" placeholder="YYYY" min="1900" max="2100" />
    </div>

    <label>Calculate Age At</label>
    <div class="input-group">
      <input type="number" id="todayDay" placeholder="DD" min="1" max="31" />
      <input type="number" id="todayMonth" placeholder="MM" min="1" max="12" />
      <input type="number" id="todayYear" placeholder="YYYY" min="1900" max="2100" />
    </div>

    <button onclick="calculateAge()">Calculate</button>
    <div id="result"></div>

    <footer>Developed by <a href="https://github.com/FAISAL69XD" target="_blank">Faisal69XD</a></footer>
  </div>

  <script>
    function calculateAge() {
      const dDay = parseInt(document.getElementById("dobDay").value);
      const dMonth = parseInt(document.getElementById("dobMonth").value) - 1;
      const dYear = parseInt(document.getElementById("dobYear").value);

      const tDay = parseInt(document.getElementById("todayDay").value);
      const tMonth = parseInt(document.getElementById("todayMonth").value) - 1;
      const tYear = parseInt(document.getElementById("todayYear").value);

      const dob = new Date(dYear, dMonth, dDay);
      const today = new Date(tYear, tMonth, tDay);

      if (isNaN(dob) || isNaN(today) || dob > today) {
        document.getElementById("result").innerText = "Please enter valid dates.";
        return;
      }

      let diff = today - dob;

      let seconds = Math.floor(diff / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let dayRemain = today.getDate() - dob.getDate();

      if (dayRemain < 0) {
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        dayRemain += lastMonth.getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerHTML = `
        <p>Years: ${years}</p>
        <p>Months: ${months}</p>
        <p>Days: ${dayRemain}</p>
        <p>Hours: ${hours}</p>
        <p>Minutes: ${minutes}</p>
        <p>Seconds: ${seconds}</p>
      `;
    }
  </script>
</body>
</html>
