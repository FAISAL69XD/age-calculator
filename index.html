<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator | Faisal69XD</title>
  <meta name="description" content="Professional red-theme Age Calculator to find exact age in years, months, days, hours, minutes, and seconds.">
  <meta name="keywords" content="age calculator, red theme, Faisal69XD, calculator.net style, date of birth calculator">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      margin-top: 50px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 500px;
    }

    h1 {
      color: #c70039;
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 8px;
      color: #222;
    }

    .date-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    select, input[type="number"] {
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      flex: 1 1 30%;
      min-width: 80px;
      outline: none;
    }

    select:focus, input:focus {
      border-color: #c70039;
    }

    .date-picker-wrapper {
      position: relative;
      flex: 1 1 auto;
    }

    input[type="date"] {
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      cursor: pointer;
      padding-right: 30px;
    }

    input[type="date"]:focus {
      border-color: #c70039;
    }

    .calendar-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 18px;
      color: #c70039;
    }

    button {
      width: 100%;
      background: #c70039;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background: #a5002e;
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      visibility: hidden;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      background: #fff5f7;
      border-left: 4px solid #c70039;
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.7;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      color: #555;
      font-size: 14px;
    }

    footer a {
      color: #c70039;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>

    <label>Date of Birth</label>
    <div class="date-row">
      <select id="dob-month"></select>
      <select id="dob-day"></select>
      <input type="number" id="dob-year" placeholder="Year" min="1900" max="2100">
      <div class="date-picker-wrapper">
        <input type="date" id="dob-picker" onchange="syncFromPicker('dob')">
        <span class="calendar-icon">ðŸ“…</span>
      </div>
    </div>

    <label>Age at the Date of</label>
    <div class="date-row">
      <div class="date-picker-wrapper">
        <input type="date" id="today-picker" onchange="syncFromPicker('today')">
        <span class="calendar-icon">ðŸ“…</span>
      </div>
    </div>

    <button onclick="calculateAge()">Calculate <span class="spinner" id="spinner"></span></button>

    <div id="result"></div>

    <footer>
      Developed by <a href="https://github.com/FAISAL69XD" target="_blank">Faisal69XD</a>
    </footer>
  </div>

  <script>
    // Populate dropdowns
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    function populateDropdowns(prefix) {
      const monthSelect = document.getElementById(`${prefix}-month`);
      const daySelect = document.getElementById(`${prefix}-day`);
      for (let i=0; i<12; i++) {
        const opt = document.createElement("option");
        opt.value = i+1;
        opt.text = months[i];
        monthSelect.add(opt);
      }
      for (let d=1; d<=31; d++) {
        const opt = document.createElement("option");
        opt.value = d;
        opt.text = d;
        daySelect.add(opt);
      }
    }
    populateDropdowns("dob");

    function syncFromPicker(prefix) {
      const picker = document.getElementById(`${prefix}-picker`);
      const date = new Date(picker.value);
      if (isNaN(date)) return;
      if(document.getElementById(`${prefix}-month`)) document.getElementById(`${prefix}-month`).value = date.getMonth()+1;
      if(document.getElementById(`${prefix}-day`)) document.getElementById(`${prefix}-day`).value = date.getDate();
      if(document.getElementById(`${prefix}-year`)) document.getElementById(`${prefix}-year`).value = date.getFullYear();
    }

    function calculateAge() {
      const spinner = document.getElementById("spinner");
      spinner.style.visibility = "visible";

      setTimeout(() => {
        const dob = new Date(
          document.getElementById("dob-year").value,
          document.getElementById("dob-month").value - 1,
          document.getElementById("dob-day").value
        );
        const today = new Date(
          document.getElementById("today-picker").value
        );

        if (isNaN(dob) || isNaN(today) || dob > today) {
          document.getElementById("result").innerText = "Please select valid dates.";
          spinner.style.visibility = "hidden";
          return;
        }

        let years = today.getFullYear() - dob.getFullYear();
        let monthsDiff = today.getMonth() - dob.getMonth();
        let daysDiff = today.getDate() - dob.getDate();

        if (daysDiff < 0) {
          monthsDiff--;
          const lastMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
          daysDiff += lastMonthDays;
        }
        if (monthsDiff < 0) {
          years--;
          monthsDiff += 12;
        }

        const diffMs = today - dob;
        const totalSeconds = Math.floor(diffMs / 1000);
        const totalMinutes = Math.floor(totalSeconds / 60);
        const totalHours = Math.floor(totalMinutes / 60);
        const totalDays = Math.floor(totalHours / 24);
        const totalMonths = years * 12 + monthsDiff;

        document.getElementById("result").innerHTML = `
          <strong>Age:</strong><br>
          ${years} years, ${monthsDiff} months, ${daysDiff} days<br><br>
          <strong>Or total:</strong><br>
          ${totalMonths} months<br>
          ${totalDays} days<br>
          ${totalHours} hours<br>
          ${totalMinutes} minutes<br>
          ${totalSeconds} seconds
        `;

        spinner.style.visibility = "hidden";
      }, 300);
    }
  </script>
</body>
</html>
