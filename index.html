<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator | Faisal69XD</title>
  <meta name="description" content="Professional red theme Age Calculator showing detailed years, months, days, hours, minutes, and seconds." />
  <meta name="keywords" content="age calculator, red theme, Faisal69XD, professional design" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #c70039;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      margin-top: 8px;
      background: white;
    }

    select:focus, input:focus {
      border-color: #c70039;
    }

    .calendar-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .calendar-container input {
      width: 100%;
      padding-right: 40px;
    }

    .calendar-icon {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #c70039;
      font-size: 20px;
      transition: 0.3s;
    }

    .calendar-icon:hover {
      color: #a5002e;
    }

    button {
      background-color: #c70039;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a5002e;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #222;
      text-align: left;
      line-height: 1.7;
      background: #fff5f7;
      border-left: 4px solid #c70039;
      padding: 10px 15px;
      border-radius: 8px;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #c70039;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>

    <label>Month</label>
    <select id="month"></select>

    <label>Day</label>
    <select id="day"></select>

    <label>Year</label>
    <select id="year"></select>

    <label>Date Picker</label>
    <div class="calendar-container">
      <input type="date" id="calendar" />
      <span class="calendar-icon" onclick="document.getElementById('calendar').showPicker()">ðŸ“…</span>
    </div>

    <label for="today">Calculate Age At</label>
    <input type="date" id="today" />

    <button onclick="calculateAge()">Calculate</button>

    <div id="result"></div>

    <footer>
      Developed by <a href="https://github.com/FAISAL69XD" target="_blank">Faisal69XD</a>
    </footer>
  </div>

  <script>
    const monthSelect = document.getElementById("month");
    const daySelect = document.getElementById("day");
    const yearSelect = document.getElementById("year");
    const calendar = document.getElementById("calendar");

    // Fill months
    const months = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    months.forEach((m, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.text = m;
      monthSelect.appendChild(opt);
    });

    // Fill years (1900â€“current)
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1900; y--) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.text = y;
      yearSelect.appendChild(opt);
    }

    // Update days based on month/year
    function updateDays() {
      daySelect.innerHTML = "";
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let d = 1; d <= daysInMonth; d++) {
        const opt = document.createElement("option");
        opt.value = d;
        opt.text = d;
        daySelect.appendChild(opt);
      }
    }

    monthSelect.addEventListener("change", updateDays);
    yearSelect.addEventListener("change", updateDays);

    // Sync dropdowns <-> calendar
    calendar.addEventListener("change", () => {
      const date = new Date(calendar.value);
      monthSelect.value = date.getMonth();
      yearSelect.value = date.getFullYear();
      updateDays();
      daySelect.value = date.getDate();
    });

    function calculateAge() {
      const dob = new Date(yearSelect.value, monthSelect.value, daySelect.value);
      const today = new Date(document.getElementById("today").value);

      if (isNaN(dob) || isNaN(today) || dob > today) {
        document.getElementById("result").innerText = "Please select valid dates.";
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        const lastMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        days += lastMonthDays;
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      const diffMs = today - dob;
      const totalSeconds = Math.floor(diffMs / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const totalDays = Math.floor(totalHours / 24);
      const totalMonths = years * 12 + months;

      document.getElementById("result").innerHTML = `
        Age:<br>
        ${years} years, ${months} months, ${days} days<br><br>
        Or total:<br>
        ${totalMonths} months<br>
        ${totalDays} days<br>
        ${totalHours} hours<br>
        ${totalMinutes} minutes<br>
        ${totalSeconds} seconds
      `;
    }

    updateDays();
  </script>
</body>
</html>
