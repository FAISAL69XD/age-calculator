<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #0b5ed7;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #0b5ed7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #094bb3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Age Calculator</h1>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br>
    <label for="calcDate">Calculate Age On</label>
    <input type="date" id="calcDate"><br>
    <button onclick="calculateAge()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const calcDate = new Date(document.getElementById("calcDate").value);

      if (!dob || !calcDate || dob > calcDate) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter valid dates!";
        return;
      }

      let years = calcDate.getFullYear() - dob.getFullYear();
      let months = calcDate.getMonth() - dob.getMonth();
      let days = calcDate.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += 30;
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText =
        `üéÇ Age: ${years} years, ${months} months, ${days} days`;
    }
  </script>
</body>
</html>
